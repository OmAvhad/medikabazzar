{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend App</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <div class="name"> Products</div>
            <div class="add">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary add" id="add" name="add" data-toggle="modal" data-target="#exampleModalCenter">
                ADD
            </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">ADD NEW PRODUCT</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label for="name">Name</label>
                                <input type="text" id="new_name" name="new_name" />

                            </div>
                            <div>
                                <label for="price">Price</label>
                                <input type="number" name="new_price" id="new_price" />
                            </div>
                            <div>
                                <label for="quantity">Quantity</label>
                                <input type="number" name="new_quantity" id="new_quantity" />
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary save-new" id="save_new">SAVE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="data-table">
            <table>
                <tr>
                    <th> id </th>
                    <th> Name </th>
                    <th> Price </th>
                    <th> Quantity </th>
                    <th> Actions </th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Chair</td>
                    <td>55.00</td>
                    <td>10</td>
                    <td><span><i class="fa fa-pencil"></i></span><span><i class="fa fa-remove"></i></span></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="{% static 'js/main.js'%}"></script>

</html>
